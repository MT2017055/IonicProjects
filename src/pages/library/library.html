<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Quotes library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center>select your favorite qoute</h3>
  <ion-list>
    <button ion-item *ngFor="let quoteGroup of quoteCollection " [navPush]="quotesPage" [navParams]="quoteGroup">
      <ion-icon [name]="quoteGroup.icon" item-left></ion-icon>
      <h2>{{quoteGroup.category | uppercase}}</h2>
      <p>{{quoteGroup.quote.length}} Qoutes</p>
    </button>
  </ion-list>
</ion-content>
